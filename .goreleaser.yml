before:
  hooks:
    - go mod tidy
builds:
  - id: rollupd-linux-amd64
    main: ./l2app/rollupd
    binary: rollupd
    goos:
      - linux
    goarch:
      - amd64
    env:
      - CGO_ENABLED=1
      - CC=x86_64-linux-gnu-gcc
      - CXX=x86_64-linux-gnu-g++
    flags:
      - -mod=readonly
      - -trimpath
      - "-tags={{ .Env.BUILD_TAGS }}"
    ldflags:
      - "{{ .Env.BUILD_VARS }}"

  - id: rollupd-linux-arm64
    main: ./l2app/rollupd
    binary: rollupd
    goos:
      - linux
    goarch:
      - arm64
    env:
      - CGO_ENABLED=1
      - CC=aarch64-linux-gnu-gcc
      - CXX=aarch64-linux-gnu-g++
    flags:
      - -mod=readonly
      - -trimpath
      - "-tags={{ .Env.BUILD_TAGS }}"
    ldflags:
      - "{{ .Env.BUILD_VARS }}"

  - id: rollupd-darwin-amd64
    main: ./l2app/rollupd
    binary: rollupd
    goos:
      - darwin
    goarch:
      - amd64
    env:
      - CGO_ENABLED=1
      - CC=o64-clang
      - CXX=o64-clang++
    flags:
      - -mod=readonly
      - -trimpath
      - "-tags={{ .Env.BUILD_TAGS }}"
    ldflags:
      - "{{ .Env.BUILD_VARS }}"

  - id: rollupd-darwin-arm64
    main: ./l2app/rollupd
    binary: rollupd
    goos:
      - darwin
    goarch:
      - arm64
    env:
      - CGO_ENABLED=1
      - CC=oa64-clang
      - CXX=oa64-clang++
    flags:
      - -mod=readonly
      - -trimpath
      - "-tags={{ .Env.BUILD_TAGS }}"
    ldflags:
      - "{{ .Env.BUILD_VARS }}"

archives:
  -
    id: bin-archive
    builds:
      - rollupd-linux-amd64
      - rollupd-linux-arm64
      - rollupd-darwin-amd64
      - rollupd-darwin-arm64
    format: tar.gz
    name_template: "simd_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
    wrap_in_directory: true
    files:
      - LICENSE
      - NOTICE
      - RELEASE_CHANGELOG.md

checksum:
  name_template: "{{ .ProjectName }}_{{ .Version }}_checksums.txt"
snapshot:
  name_template: "{{ incpatch .Version }}-next"
changelog:
  use: git
  sort: asc
  groups:
    - title: "Breaking Changes"
      regexp: '^.*?BREAKING CHANGE(\([[:word:]]+\))??!?:.+$'
      order: 0
    - title: Features
      regexp: '^.*?feat(\([[:word:]]+\))??!?:.+$'
      order: 1
    - title: 'Bug Fixes'
      regexp: '^.*?fix(\([[:word:]]+\))??!?:.+$'
      order: 2
    - title: 'Build, CI'
      regexp: '^.*?(ci|build)(\([[:word:]]+\))??!?:.+$'
      order: 3
    - title: 'Document Updates'
      regexp: '^.*?docs(\([[:word:]]+\))??!?:.+$'
      order: 4
    - title: Improvements
      regexp: '^.*?(test|refactor|perf)(\([[:word:]]+\))??!?:.+$'
      order: 5
    - title: Others
      order: 999

release:
  github:
    owner: finschia
    name: finschia-rdk
  prerelease: auto
  mode: replace
  draft: false


